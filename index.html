<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="root">
        <div class="container">
            <!-- colonna di sinistra -->
            <div class="col-sx">
                <!-- sezione avatar io e icons -->
                <div class="profile">
                    <div class="avatar">
                        <img src="img/avatar_io.jpg" alt="My profile picture">
                        <span>Nome Utente</span>
                    </div>

                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /sezione avatar io e icons -->

                <!-- sezione notifica messaggi -->
                <div class="notifica">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="bell-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <!-- /sezione notifica messaggi -->

                <!-- sezione ricerca -->
                <div class="search">
                    <div class="searchbar">
                        <div class="zoom">
                            <i class="fas fa-search"></i>
                        </div>
                        <input id="input" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- /sezione ricerca -->

                <!-- lista dinamica contatti -->
                <div class="contacts">
                    <ul>
                        <li 
                            v-for="(contact, index) in contacts"
                            @click="setActiveContact(index)"
                            v-bind:class="addActiveClass(index)"
                        >
                            <img v-bind:src=" 'img/avatar' + contact.avatar + '.jpg' " v-bind:alt="contact.name">
                            <span>{{index}} => {{contact.name}}</span>
                        </li>

                        <!-- <li>
                            <img src="img/avatar_1.jpg" alt="avatar 1">
                            <span>Nome persona</span>
                        </li>

                        <li>
                            <img src="img/avatar_1.jpg" alt="avatar 1">
                            <span>Nome persona</span>
                        </li>

                        <li>
                            <img src="img/avatar_1.jpg" alt="avatar 1">
                            <span>Nome persona</span>
                        </li> -->
                    </ul>
                </div>
                <!-- /lista dinamica contatti -->
            </div>
            <!-- /colonna di sinistra -->

            <!-- colonna di destra -->
            <div class="col-dx">
                <!-- sezione avatar io e icons -->
                <div class="profile">
                    <div class="avatar">
                        <img src="img/avatar_1.jpg" alt="avatar_1">
                        <span>Nome Utente</span>
                    </div>

                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /sezione avatar io e icons -->

                <!-- sezione della chat -->
                <div class="messages">
                    <div class="clearfix">
                        <div class="sent" v-for="(message, index) in contacts[currentIndex].messages">
                            {{index}} => {{message.message}}
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="received">
                            Bene grazie, tu?
                        </div>
                    </div>
                </div>
                <!-- /sezione della chat -->

                <!-- sezione footer chat -->
                <div class="chat">
                    <i class="far fa-smile"></i>
                    <input id="chat" type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
                <!-- /sezione footer chat -->
            </div>
            <!-- /colonna di destra -->
        </div>
    </div>

    <!-- vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
